<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> XXX送水公司后台管理系统</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu">

    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav">

        </nav>

        <!--        <div class="col-md-8">-->
        <!--            <form class="form-inline" th:action="@{/waterCount/searchCustomer}" method="get">-->
        <!--                <input type="text" class="form-control" th:value="${data}" th:name="custName" placeholder="请输入客户名称"/>-->
        <!--                <input type="submit" class="btn btn-primary" name="search" value="搜索"/>-->
        <!--            </form>-->
        <!--        </div>-->


        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <td>送水工</td>
                            <td>基本工资</td>
                            <td>每桶水提成</td>
                            <td>送水数量</td>
                            <td>在该公司获得的总工资</td>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 渲染后客户列表-->
                        <tr th:each="salary : ${salaryList}">
                            <td th:text="${salary.workerName}"></td>
                            <td th:text="${salary.workerSalary}"></td>
                            <td th:text="${salary.workerMoney}"></td>
                            <td th:text="${salary.sendWorkerCount}"></td>
                            <td th:text="${salary.finalSalary}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
