<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> XXX送水公司后台管理系统</title>

<!--Bootstrap固定框架-->
<link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
<link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
<!--图标库-->
<link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
<!--核心样式-->
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div id="viewport">

  <!-- Sidebar -->
  <div id="sidebar" th:fragment="menu">
    <header>
      <a href="#">公司后台管理</a>
    </header>
    <ul class="nav">
      <li>
        <a th:href="@{/cust/custListPage}">
          <i class="zmdi zmdi-view-dashboard"></i> 客户管理
        </a>
      </li>
      <li>
        <a th:href="@{/worker/workerList}">
          <i class="zmdi zmdi-link"></i> 送水工管理
        </a>
      </li>
      <li>
        <a th:href="@{/history/historyList}">
          <i class="zmdi zmdi-widgets"></i> 送水历史管理
        </a>
      </li>
      <li>
        <a th:href="@{/salary/salaryList}">
          <i class="zmdi zmdi-widgets"></i> 计算工资
        </a>
      </li>
      <li>
        <a th:href="@{/waterCount/waterCountList}">
          <i class="zmdi zmdi-widgets"></i> 统计送水数量
        </a>
      </li>
      <li>
        <a th:href="@{/profile/preUpdatePassword}">
          <i class="zmdi zmdi-widgets"></i> 修改密码
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Content -->
  <div id="content">
    <nav class="navbar navbar-default" th:fragment="nav">
      <div class="container-fluid" >
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
            </a>
          </li>
          <li><a href="#"><span id="userName">[[${userName}]]</span></a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">

    </div>
  </div>

</div>

<script>
  sessionStorage.userName = document.querySelector('#userName').innerHTML
  document.querySelector('#userName').innerHTML=sessionStorage.userName
</script>
</body>
</html>
