<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> XXX送水公司后台管理系统</title>

    <!--Bootstrap固定框架-->
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
    <!--图标库-->
    <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
    <!--核心样式-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div id="viewport">

    <!-- Sidebar -->
    <div id="sidebar" th:replace="waterMainMenu::menu">


    </div>

    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default" th:replace="waterMainMenu::nav">

        </nav>
        <div class="container-fluid" >
            <div class="row" style="padding-left:10px">
                <form class="form-horizontal" th:action="@{/history/saveHistory}" method="post">
                    <input type="hidden" th:value="${history.hid}" name="hid"/>

                    <div class="form-group">
                        <div class="col-md-1">
                            送水工
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control" name="workerId">
                                <option th:each="worker:${workerList}"
                                        th:selected="${history.worker.workerName eq worker.workerName}"
                                        th:value="${worker.wid}" th:text="${worker.workerName}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-1">
                            送水时间
                        </div>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" name="sendWaterTime"
                                   th:value="${#dates.format(history.sendWaterTime,'yyyy-MM-dd')}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1">
                            客户
                        </div>
                        <div class="col-sm-5">
                            <select class="form-control" name="custId">
                                <option th:each="cust:${customerList}"
                                        th:selected="${history.customer.custName eq cust.custName}"
                                        th:value="${cust.cid}" th:text="${cust.custName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1">
                            水票数量
                        </div>
                        <div class="col-sm-5">
                            <input class="form-control" name="sendWaterCount"
                                   type="text" th:value="${history.sendWaterCount}" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="提交"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
